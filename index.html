<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
   
    <!-- Images and Options Container -->
    <div class="center-container">
        <div class="sections">
        <h2>My Love Singers</h2>
        <section class="image-container">
            <img src="1.jpg" alt="Image 1">
            <img src="2.jpg" alt="Image 2">
            <img src="3.jpg" alt="Image 3">
        </section>
    </div>
    <div class="sections">
        <h2>My love interesting</h2>
        <!-- Section with Options -->
        <section class="options-section">
            <!-- Option 1 -->
            <div class="option">
                <img src="driving.jpg" alt="Option 1 Image">
                <h3>Driving</h3>
            </div>

            <!-- Option 2 -->
            <div class="option">
                <img src="cooking.jpg" alt="Option 2 Image">
                <h3>Cooking</h3>
            </div>
            <!-- Option 3 -->
            <div class="option">
                <img src="guitar.jpg" alt="Option 1 Image">
                <h3>Playing Guitar</h3>
            </div>
            <!-- Option 4 -->
            <div class="option">
                <img src="traveling.jpg" alt="Option 1 Image">
                <h3>Traveling</h3>
            </div>
            <!-- Add more options as needed -->

        </section>
    </div>
</div>

    <!-- Table Section -->
    <section class="table-section">
        <table id="myTable">
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
            <!-- Attributes and values will be dynamically added here -->
        </table>
    </section>

    <!-- JavaScript Assignment -->
    <script src="script.js"></script>

</body>

</html>
